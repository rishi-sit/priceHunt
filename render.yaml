services:
  - type: web
    name: pricehunt-api
    runtime: python
    plan: free
    buildCommand: "pip install -r api_requirements.txt && playwright install --with-deps chromium"
    startCommand: "uvicorn api_server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
